version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: second-brain-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ../../data/ollama:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - second-brain-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  second-brain-net:
    external: true
